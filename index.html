<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Megrim&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <title>LIMOS | Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/icons/icons8-cars-16.png" type="image/x-icon">
</head>
<body>
    <header>
        <div id="logo-container">
            <h1 id="logo">LIMOS</h1>
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#" class="nav-link active">Home</a>
                </li>
                <li>
                    <a href="" class="nav-link">Vehicles</a>
                </li>
                <li>
                    <a href="" class="nav-link">Blog</a>
                </li>
                <li>
                    <a href="" class="nav-link">Contacts</a>
                </li>
            </ul>
        </nav>
        <div class="profile-box">
            <img src="assets/icons/icons8-account-64.png" alt="profile-icon">
        </div>
    </header>
    <main>
        <section class="banner">
            <div class="banner-content">
                <h1 class="banner-title">Luxury Limo Hire</h1>
                <p>
                    We offer professional car rental & limousine services in our range of high-end vehicles
                </p>
                <button class="banner-button">Open Fleet</button>     
            </div>
            <div class="banner-form">
                <form action="" method="post">
                    <div class="form-header">
                        <button>Distance</button>
                        <p>Hourly</p>
                        <p>Flat Rate</p>
                    </div>
                    <div class="form-content">
                        <input type="text" class="form-input" name="" id="" placeholder="Pick Up Address">
                        <input type="text" class="form-input" name="" id="" placeholder="Drop Off Address">
                        <input type="text" class="form-input" name="" id="" placeholder="One Way">
                        <input type="date" class="form-input" name="" id="" placeholder="06/01/2023"><br>
                        <div class="pick-time-label">
                            <label  for="pick-time">
                                Pick Up Time   
                            </label>
                            <input type="time" class="form-input" name="" id="pick-time">
                        </div>
                    </div>
                    <button class="banner-form-button">Reserve Now</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
